---
layout: default
title: Entrega newba - Podcast sobre esportes eletrônicos em geral :D
description: Conheça o nosso podcast quinzenal sobre esporte eletrônico e divirta-se! 

---
<div class="grid spacing-bottom-padding-footer">
    {% for post in site.posts limit: 20 %}
    <div class="grid-item">
        <div class="ibox">
            <div class="ibox-content">
                <a class="btn-link" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
                {% if post.feature_img %}
                <a class="btn-link" href="{{ post.url | prepend: site.baseurl }}">
                    <img class="lazy" data-original="{{post.feature_img}}" width="260" height="260"></amp-img>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
