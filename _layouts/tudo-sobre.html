---
layout: default
---
<div class="wrapper wrapper-content  animated fadeInRight article">
    <div class="row spacing-bottom-padding-footer">
        <div class="col-lg-9">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="text-center article-title">
                        <h1>{{ page.title }}</h1>
                        {{content}}
                        <ol>
                            {% for post in site.categories.[page.category] %}
                            <li><a href="{{post.url}}" title="{{post.title}}">{{post.title}}</li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
