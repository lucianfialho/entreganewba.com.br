---
layout: default
---
<div class="category">
    <h1>Todos os posts sobre {{page.title}}</h1>

    {% unless page.content == '' %}
      <p>{{ page.content }}</p>
    {% endunless %}

    <div class="grid">
        {% for post in site.categories.[page.category] %}
        <div class="grid-item">
            <div class="ibox">
                <div class="ibox-content">
                    <a class="btn-link" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
                    {% if post.feature_img %}
                    <a class="btn-link" href="{{ post.url | prepend: site.baseurl }}">
                        <img data-original="{{post.feature_img}}" class="lazy" width="240" height="240" / >
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="clearfix"></div>
